name: Build and Generate Based on number

on:
  workflow_dispatch:
    inputs:
      version_number:
        description: 'Version number to build and generate for, e.g v1.3.0'
        required: true
        type: string

jobs:
  build-and-generate:
    if: (github.event_name == 'workflow_dispatch' && inputs.version_number != 'undefined')
    runs-on: ubuntu-latest
    outputs:
      pull_request_url: ${{ steps.set-pr-url.outputs.pull_request_url }}
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://npm.pkg.github.com'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Update libphonenumber.version file
        run: |
          echo "${{ inputs.version_number }}" > libphonenumber.version
          echo "Updated libphonenumber.version to: ${{ inputs.version_number }}"

      - name: Build and Generate
        run: yarn build

      - name: Configure Git
        uses: stefanzweifel/git-auto-commit-action@v7
        with:
          commit_message: 'Update libphonenumber to ${{ inputs.version_number }} and rebuild dist files'
          file_pattern: 'libphonenumber.version,dist/**'
          branch: update-libphonenumber-${{ inputs.version_number }}
      - name: Create Pull Request
        id: create-pr
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          title: 'Update libphonenumber to ${{ inputs.version_number }}'
          body: |
            This PR updates libphonenumber to version ${{ inputs.version_number }} and rebuilds all distribution files.

            Changes:
            - Updated `libphonenumber.version` to `${{ inputs.version_number }}`
            - Rebuilt all distribution files with the new version
          branch: update-libphonenumber-${{ inputs.version_number }}
          delete-branch: true
          base: master
      - name: Set PR URL output & Slack notification
        id: set-pr-url
        uses: ./.github/workflows/composite/slack_notification
        if: steps.create-pr.outputs.pull-request-number != ''
        with:
          message: 'New PR created: ${{ steps.create-pr.outputs.pull-request-url }}'
          webhook_url: ${{ vars.SLACK_WEBHOOK_URL }}
